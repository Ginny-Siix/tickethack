<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier</title>
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/cart.css" />
  </head>
  <body>
    <header>
      <h1>Votre Panier</h1>
      <nav>
        <a href="../index.html">Accueil</a>
        <a href="bookings.html">Réservations</a>
      </nav>
    </header>
    <main>
      <section class="cart">
        <h2>Trajets sélectionnés</h2>
        <div id="cartContainer" class="cart-container">
          <!-- Billets en dur pour le style -->
          <div class="cart-item">
            <p>
              <strong>Départ :</strong> Paris → Lyon
            </p>
            <p><strong>Heure :</strong> 20:09</p>
            <p><strong>Prix :</strong> 103€</p>
            <button class="remove-button">X</button>
          </div>
          <div class="cart-item">
            <p>
              <strong>Départ :</strong> Lyon →
              <strong>Arrivée :</strong> Marseille
            </p>
            <p><strong>Heure :</strong> 15:45</p>
            <p><strong>Prix :</strong> 89€</p>
            <button class="remove-button">X</button>
          </div>
        </div>
      </section>
      <section id="cartTotalSection" class="cart-total">
        <p>Total : <span id="totalPrice">192€</span></p>
        <button id="payButton" class="pay-button">Payer</button>
      </section>
    </main>
  </body>
</html>
