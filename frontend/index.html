<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickethack - Recherche de Trajets</title>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header>
      <h1 class="logo">Tickethack</h1>
      <nav>
        <a href="pages/cart.html">Panier</a>
        <a href="pages/bookings.html">Réservations</a>
      </nav>
    </header>

    <main>
      <div class="background"></div>
      <div class="title">
        <h1>Explore le monde sans effort en train !</h1>
        <p id="empty-message" style="display: none">Aucun trajet disponible</p>
        <p>
          Compare, réserve et profite des prix pas cher pour les billets de
          train : Ta journée commence sur Tickethack
        </p>
      </div>

      <section id="results-card" class="results-card">
        <img src="./images/train.png" alt="Dessin de train" class="train-illustration" />
        <div class="separator green"></div>
        <p>C'est l'heure de réserver votre futur voyage</p>
      </section>
      
      <!-- Message d'ajout au panier (plus visible ici) -->
      <p id="cart-message" style="display: none; font-weight: bold; text-align: center;"></p>


      <section class="search-card">
        <input
          type="text"
          id="departure"
          placeholder="Lieu de départ"
          value="Lyon"
        />
        <input
          type="text"
          id="arrival"
          placeholder="Lieu d'arrivée"
          value="Paris"
        />
        <div class="date-picker">
          <input type="date" id="date" value="2025-03-05" />
        </div>
        <button id="searchButton">Rechercher</button>
      </section>
    </main>

    <script src="./scripts/script.js"></script>
    <!-- Chargement des scripts JavaScript -->
  </body>
</html>
