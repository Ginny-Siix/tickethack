<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/frontend/favicon.ico" />

    <title>Tickethack - Recherche de Trajets</title>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header>
      <h1 class="logo">Tickethack</h1>
      <nav>
        <a href="pages/cart.html">Panier</a>
        <a href="pages/bookings.html">Réservations</a>
      </nav>
    </header>

    <main>
      <div class="background"></div>
      <div class="title">
        <h1>Explore le monde sans effort en train !</h1>
        <p id="empty-message" style="display: none">Aucun trajet disponible</p>
        <p>
          Compare, réserve et profite des prix pas cher pour les billets de
          train : Ta journée commence sur Tickethack
        </p>
      </div>

      <section id="results-card" class="results-card">
        <img
          src="./images/train.png"
          alt="Dessin de train"
          class="train-illustration"
        />
        <div class="separator green"></div>
        <p>C'est l'heure de réserver votre futur voyage</p>
      </section>

      <!-- Message d'ajout au panier (plus visible ici) -->
      <p
        id="cart-message"
        style="display: none; font-weight: bold; text-align: center"
      ></p>

      <section class="search-card">
        <label for="departure" class="sr-only">Lieu de départ</label>
        <input
          type="text"
          id="departure"
          placeholder="Lieu de départ"
          value="Lyon"
          required
        />

        <label for="arrival" class="sr-only">Lieu d'arrivée</label>
        <input
          type="text"
          id="arrival"
          placeholder="Lieu d'arrivée"
          value="Paris"
          required
        />

        <div class="date-picker">
          <label for="date" class="sr-only">Date du trajet</label>
          <input
            type="date"
            id="date"
            value="2025-03-05"
            min="2025-03-05"
            required
          />
        </div>

        <button id="searchButton" aria-label="Rechercher des trajets">
          Rechercher
        </button>
      </section>
    </main>

    <script src="./scripts/script.js" defer></script>
  </body>
</html>
